title: Maintenance
@extends:
    type: default
    context: blueprints://pages

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 2

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

        tabs_section:
          type: tab
          title: Care of Parts

          fields:

            care_first:
              type: section
              title: Tab 1
              underline: false

            header.care_first_title:
              type: text
              autofocus: true
              style: vertical
              label: Title
              default: Precausiones

            header.care_first_list:
              label: Lista de cuidados de precausión
              type: list
              fields:
                .care_first_item:
                    type: textarea
                    label: Item de la lista de precausión
            header.care_first_icon:
              type: file
              label: Imagen del integrante
              destination: 'self@'
              accept:
                - '*'  

            care_second:
              type: section
              title: Tab 2
              underline: false

            header.care_second_title:
              type: text
              autofocus: true
              style: vertical
              label: Title
              default: Limpieza

            header.care_second_list:
              label: Lista de cuidados de limpieza
              type: list
              fields:
                .care_second_item:
                    type: textarea
                    label: Item de la lista de limpieza
            header.care_second_icon:
              type: file
              label: Imagen del integrante
              destination: 'self@'
              accept:
                - '*' 

            care_third:
              type: section
              title: Conservación
              underline: false

            header.care_third_title:
              type: text
              autofocus: true
              style: vertical
              label: Title
              default: Conservación

            header.care_third_list:
              label: Lista de cuidados de conservación
              type: list
              fields:
                .care_third_item:
                    type: textarea
                    label: Item de la lista de conservación
            header.care_third_icon:
              type: file
              label: Imagen del integrante
              destination: 'self@'
              accept:
                - '*' 
        options:
          type: hidden

        advanced:
          type: hidden
