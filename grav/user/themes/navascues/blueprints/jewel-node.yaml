title: Jewel Node
@extends:
    type: default
    context: blueprints://pages

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: General

          fields:
            header.title:
              type: text
              label: Title

            content:
              type: markdown
              label: Jewel Description
              validate:
                type: textarea

            header.price:
              type: text
              label: Price
              
            header.myJewel:
              type: file
              label: Select a image to cover page
              destination: 'self@'
              multiple: true
              filesize: 10
              accept:
                - image/*

            header.media_order:
              type: pagemedia
              label: PLUGIN_ADMIN.PAGE_MEDIA
